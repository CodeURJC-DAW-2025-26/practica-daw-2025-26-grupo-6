    <section id="quote" class="quote section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
          <div class="col-lg-10" data-aos="fade-left" data-aos-delay="300">
            <div class="quote-form">
              <div class="form-intro">
                <h3>Añadir o modificar evento</h3>
                <p>Rellena los campos para añadir o modificar un evento.</p>
              </div>
              <form method="post" class="php-email-form">
                <div class="form">
                  <div class="form-field">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" placeholder="" required="">
                  </div>
                  <br>
                  <div class="form-field full-width">
                    <label for="description">Descripción:</label>
                    <textarea name="message" id="description" rows="8" placeholder="" required=""></textarea>
                  </div>
                  <br>
                  <div class="form-field">
                    <label for="tag">Tag:</label>
                    <input type="text" name="tag" id="tag" placeholder="" required="">
                  </div>
                  <br>
                  <div class="form-field">
                    <label for="image" class="form-label">Adjunta una imagen:</label>
                    <input class="form-control" type="file" id="image" required>
                  </div>
                  <br>
                  <div class="form-field">
                    <label for="link">Enlace de inscripción:</label>
                    <input type="text" name="link" id="link" placeholder="" required="">
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <a href="events.html" class="submit-btn">Volver sin guardar</a>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-3">
                      <a href="events.html" type="submit" class="submit-btn">
                        <span>Añadir</span>
                        <i class="bi bi-arrow-right"></i>
                      </a>
                    </div>
                  </div>
              </form>
            </div>
