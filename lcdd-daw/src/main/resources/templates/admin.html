{{>header}}

  <main class="main">
    <section id="quote" class="quote section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
          <h4>Solicitudes pendientes:</h4>
          <div class="row gy-4">
            {{#event}}
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
              <a class="project-card" href="/detail_event_page/{{eventId}}">
                <div class="project-image">
                  <img src="/event/{{eventId}}/{{eventImage}}" alt="Project" class="img-fluid">
                </div>
                <div class="project-info">
                  <div class="project-category">{{eventTag}}</div>
                  <h4 class="project-title">{{eventName}}</h4>
                  <button class="btn btn-success rounded-pill px-3">Aceptar</button>
                  <button class="btn btn-danger rounded-pill px-3">Rechazar</button>
                </div>
              </a>
            </div>
            {{/event}}
            <!--Falta darle diseño a este mensaje-->
            {{^event}}
            <div>No hay Solicitudes</div>
            {{/event}}
          </div>
        </div>
        <br>
        <br>
        <!--No se que quereis de mustache aqui, luego se mira-->
        <div class="row justify-content-center">
          <h3>Estadísticas:</h3>
          <div class="row gy-4">
            <h5>Juegos con más favoritos:</h5>
            <img src="/img/stats/games_stats.png" class="img-fluid w-50 h-20" alt="Project">
          </div>
          <div class="row gy-4">
            <h5>Participantes en eventos:</h5>
            <img src="/img/stats/events_stats.png" class="img-fluid w-50 h-20" alt="Project">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer dark-background">
    <!-- Poner algo en footer (Redes de la asociación o lo q sea) -->
    <div class="footer-bottom">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="footer-bottom-content">
              <p class="mb-0"><span class="sitename">La Caverna Del Dragón</span></p>
              <div class="credits">
                Desarrollo de Aplicaciones Web - Grupo 6 - 2026
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{{>footer}}
