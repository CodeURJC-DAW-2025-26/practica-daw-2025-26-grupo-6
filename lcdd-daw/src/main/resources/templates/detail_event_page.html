{{>header}}

<main class="main">
  <section id="project-details" class="project-details section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row">
        <div class="col-lg-5">
          <div class="project-hero" data-aos="zoom-out" data-aos-delay="200">
            <img src="/images/{{event.eventImage.id}}" class="img-fluid">
            <div class="project-hero-overlay">
              <div class="project-status">
                <i class="bi bi-tag"></i>
                {{event.eventTag}}
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="project-info" data-aos="fade-left" data-aos-delay="300">
            <h1 class="project-title">{{event.eventName}}</h1>
            <div class="project-description">
              {{event.eventDescription}}
            </div>
            <div class="row">
              <div class="col-lg-3">
                <button class="btn btn-outline-dark rounded-pill px-4" type="submit">
                  Apuntarse
                </button>
              </div>
            </div>
            <br>
            {{#hasEditPermission}}
            <div class="row mt-3 align-items-center">
              <div class="col-auto">
                <a class="btn btn-link text-primary text-decoration-none p-0" href="/event_form/{{event.eventId}}">
                  <i class="bi bi-pencil-square me-1"></i> Modificar evento
                </a>
              </div>

              <div class="col-auto">
                <form action="/removeEvent/{{event.eventId}}" method="post" class="m-0"
                  onsubmit="return confirm('¿Estás seguro de que quieres eliminar este evento? Esta acción no se puede deshacer.');">
                  <button type="submit" class="btn btn-link text-primary text-decoration-none p-0"
                    style="box-shadow: none;">
                    <i class="bi bi-trash me-1"></i> Eliminar
                  </button>
                  <input type="hidden" name="_csrf" value="{{token}}" />
                </form>
              </div>
            </div>
            {{/hasEditPermission}}
          </div>
        </div>
      </div>
  </section>
</main>

{{>footer}}
