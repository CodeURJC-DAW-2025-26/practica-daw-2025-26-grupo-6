{{>header}}

<main class="main">
  <section id="project-details" class="project-details section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row align-items-start">

        <div class="col-lg-5 col-md-12">
          <div class="project-hero-container"
            style="background-color: #f4f4f4; border-radius: 12px; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 450px; max-height: 650px; width: 100%; position: relative;">

            <img src="/images/{{event.eventImage.id}}" class="img-fluid"
              style="max-width: 100%; max-height: 650px; width: auto; height: auto; display: block; object-fit: contain;">

            <div style="position: absolute; top: 15px; right: 15px; z-index: 10;">
              <span class="badge rounded-pill px-3 py-2 shadow"
                style="background-color: #a71b12; color: white; font-weight: 500; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.2);">
                <i class="bi bi-tag-fill me-1"></i> {{event.eventTag}}
              </span>
            </div>
          </div>
        </div>

        <div class="col-lg-7 col-md-12">
          <div class="project-info ps-lg-4 mt-4 mt-lg-0">
            <h1 class="project-title" style="font-weight: 700; color: #212529; margin-top: 0;">
              {{event.eventName}}
            </h1>

            <div class="project-description mb-4" style="font-size: 1.1rem; line-height: 1.6;">
              {{event.eventDescription}}
            </div>

            <div class="d-flex align-items-center gap-3">
              <div class="col-auto">
                <button class="btn rounded-pill px-4 shadow-sm btn-caverna-primary" type="submit">
                  <i class="bi bi-person-plus me-1"></i> Apuntarse
                </button>
              </div>

              {{#event.link}}
              <div class="col-auto">
                <a href="{{event.link}}" target="_blank" rel="noopener noreferrer"
                  class="btn rounded-pill px-4 shadow-sm btn-caverna-outline">
                  <i class="bi bi-box-arrow-up-right me-1"></i> Enlace de inscripción
                </a>
              </div>
              {{/event.link}}
            </div>

            {{#hasEditPermission}}
            <div class="row mt-5 pt-3 border-top align-items-center">
              <div class="col-auto">
                <a class="btn btn-link text-primary text-decoration-none p-0" href="/event_form/{{event.eventId}}">
                  <i class="bi bi-pencil-square me-1"></i> Modificar evento
                </a>
              </div>

              <div class="col-auto ms-3">
                <form action="/removeEvent/{{event.eventId}}" method="post" class="m-0"
                  onsubmit="return confirm('¿Estás seguro de que quieres eliminar este evento?');">
                  <button type="submit" class="btn btn-link text-primary text-decoration-none p-0"
                    style="box-shadow: none;">
                    <i class="bi bi-trash me-1"></i> Eliminar
                  </button>
                  <input type="hidden" name="_csrf" value="{{token}}" />
                </form>
              </div>
            </div>
            {{/hasEditPermission}}

          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{{>footer}}
