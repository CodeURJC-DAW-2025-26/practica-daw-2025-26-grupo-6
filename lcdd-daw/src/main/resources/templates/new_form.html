{{>header}}

<main class="main">
  <section id="quote" class="quote section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-lg-10" data-aos="fade-left" data-aos-delay="300">
          <div class="quote-form">
            <div class="form-intro">
              <h3>A침adir o modificar noticia</h3>
              <p>Rellena los campos para a침adir o modificar una noticia.</p>
            </div>

            {{#hasErrors}}
            <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert"
              style="border-left: 5px solid #890f00;">
              <strong><i class="bi bi-exclamation-triangle-fill me-2"></i> Ups! Hay errores:</strong>
              <ul class="mt-2 mb-0">
                {{#allErrors}}
                <li>{{.}}</li>
                {{/allErrors}}
              </ul>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {{/hasErrors}}
            <form method="post" action="/new_form" enctype="multipart/form-data" class="php-email-form">
              <div class="form">
                <div class="form-field">
                  <label for="newName" class="required-label">Nombre:</label>
                  <input type="text" name="newName" id="newName" placeholder="" required>
                </div>
                <br>
                <div class="form-field full-width">
                  <label for="newDescription" class="required-label">Descripci칩n:</label>
                  <textarea name="newDescription" id="newDescription" rows="8" placeholder="" required=""></textarea>
                </div>
                <br>
                <div class="form-field">
                  <label for="newTag" class="form-label">Tag:</label>
                  <input type="text" name="newTag" id="newTag" placeholder="">
                </div>
                <br>
                <div class="form-field">
                  <label for="imageField" class="form-label">Adjunta una imagen:</label>
                  <input class="form-control" type="file" name="imageField" id="imageField" required>
                </div>
                <div class="row">
                  <div class="col-lg-3">
                    <a href="news" class="submit-btn">Volver sin guardar</a>
                  </div>
                  <div class="col-lg-2"></div>
                  <div class="col-lg-3">
                    <button type="submit" class="submit-btn">
                      <span>A침adir</span>
                      <i class="bi bi-arrow-right"></i>
                    </button>
                  </div>
                </div>
                <input type="hidden" name="_csrf" value="{{token}}" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </section><!-- /Quote Section -->
</main>

{{>footer}}
