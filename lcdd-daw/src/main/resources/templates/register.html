{{>header}}

  <main class="main">
    <section id="quote" class="quote section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
          <div class="col-lg-10" data-aos="fade-left" data-aos-delay="300">
            <div class="quote-form">
              <div class="form-intro">
                <h3>Registrarse</h3>
                <p>Introduzca los siguientes datos para crear su cuenta</p>
              </div>
              <form method="post" class="php-email-form">
                <div class="form">
                  <div class="form-field">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="" required="">
                  </div>
                  <br>
                  <div class="form-field">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="" required="">
                  </div>
                  <br>
                  <div class="form-field">
                    <label for="password">Confirmar contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="" required="">
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-lg-2">
                      <a href="index" class="submit-btn">Volver</a>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-3">
                      <a href="index" type="submit" class="submit-btn">
                        <span>Registrarse</span>
                        <i class="bi bi-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                  <br>
                  <h4>¿Ya tienes cuenta en La Caverna del Dragón?</h4>
                  <a href="login" class="submit">Click aquí para ir a login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Quote Section -->
  </main>

{{>footer}}
