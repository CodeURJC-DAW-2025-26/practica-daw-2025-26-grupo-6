{{>header}}

  <main class="main">
    <section id="projects" class="projects section">
      <h1 style="text-align: center;">JUEGOS</h1>
      <div class="container mb-4">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-md-4 col-lg-3">
            <input class="form-control" type="search" placeholder="Buscar juegos..." aria-label="Search">
          </div>
          <div class="col-6 col-md-2 col-lg-2">
            <select class="form-select" aria-label="Filtrar por categoría">
              <option selected value="">Categoría</option>
              <option value="cards">Cartas</option>
              <option value="strategy">Estrategia</option>
            </select>
          </div>
          <div class="col-6 col-md-2 col-lg-1">
            <select class="form-select" aria-label="Filtrar por jugadores">
              <option selected value="">Jug.</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="col-6 col-md-2 col-lg-2">
            <select class="form-select" aria-label="Filtrar por duración">
              <option selected value="">Duración</option>
              <option value="20 min">20 min</option>
              <option value="30 min">30 min</option>
            </select>
          </div>
          <div class="col-6 col-md-2 col-lg-2">
            <button class="btn_lcdd w-100" type="submit">
              <i class="bi bi-search"></i> Buscar
            </button>
          </div>
          {{#admin}}
          <div class="col-12 col-md-2 col-lg-2">
            <a href="game_form" class="btn_lcdd_black w-100">
              <i class="bi bi-plus-circle me-2"></i> Crear juego
            </a>
          </div>
          {{/admin}}
        </div>
      </div>
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4">
          {{#game}}
          <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
            <a class="project-card" href="/game/{{gameId}}">
              <div class="project-card">
                <div class="project-image">
                  <img src="/game/{{gameId}}/{{gameImage}}" alt="Project" class="img-fluid">
                </div>
                <div class="project-info">
                  <div class="project-category">{{genre}}</div>
                  <h4 class="project-title">{{gameName}}</h4>
                  <p class="project-description">{{gameDescription}}</p>
                </div>
              </div>
            </a>
          </div>
          {{/game}}
          {{^game}}
          <div>No hay juegos</div>
          {{/game}}
        </div>
      </div>
    </section>
  </main>

{{>footer}}
